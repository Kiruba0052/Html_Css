<!DOCTYPE html>
<head>
    <script>
       function msg(value){
        const arr=['Rock','paper','scisser'];
        const getval=arr[Math.floor(Math.random()*arr.length)];
        let result='';
        if(value==getval)
        {
            result="draw match!!"
        }
        else if((value=="Rock"&&getval=="scisser") ||(value=="scisser"&&getval=="paper")||(value=="paper"&&getval=="Rock")){
            result="You Won!!"
            }
            else{
                result='You Lose!!'
            }

        alert("computer choice: "+getval+"  Your choice: "+value+"  Result: "+result);
       }
    </script>

</head>
<body>
    <p>Rock Paper Scissors</p>
    <div>
    <form>
        <input type="button" value="Rock" onclick="msg('Rock')">
        <input type="button" value="paper" onclick="msg('paper')">
        <input type="button" value="scisser" onclick="msg('scisser')">
    </form>
    </div>
</body>
</html>
